version: "3"
services:
  nginx:
    image: nginx:alpine
    container_name: nyan-nginx
    restart: unless-stopped
    ports:
      - 8001:80
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
  app:
    image: php:fpm-alpine
    container_name: nyan-app
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/php/production/Dockerfile
      args:
        user: admin
        uid: 1000
    volumes:
      - ./:/var/www
    env:
      - APP_NAME: NyAnnonce
      - APP_DEBUG: true
      - APP_ENV: production